<template name="update">
	{{setTitle 'Mon profil'}}

	<div class="container-fluid">

		<div class="row">
			<ul class="nav nav-pills">
				<li role="presentation"><a href="{{pathFor 'profile.view'}}">Afficher</a></li>
				<li role="presentation"><a href="#coord-search">Coordonnées/Recherche</a></li>
				<li role="presentation"><a href="#skills">Compétences</a></li>
				<li role="presentation"><a href="#education">Education</a></li>
				<li role="presentation"><a href="#experiences">Expériences</a></li>
			</ul>
		</div>

		{{#autoForm collection="UserProfiles" id="userprofile.createorupdate" doc=profile }}

		<section id="coord-search" class="row">
			<div class="col-md-4">
				<img id="profile-pic-image" class="profile-pic" src="{{getProfilePicSrc}}" />
				<input id="profile-pic-file-input" type="file" name="userimage" accept="image/*" />
			</div>
			<div class="col-md-4">
				<fieldset>
					<legend>Coordonnées</legend>
					{{> afQuickField name='firstName'}}
					{{> afQuickField name='lastName'}}
					{{> afQuickField name='birthday'}}
				</fieldset>
			</div>
			<div class="col-md-4">
				<fieldset>
					<legend>Recherche</legend>
					{{> afQuickField name='isEnRecherche'}}
					{{> afQuickField name='isAvailable'}}
					{{> afQuickField name='availDate'}}
					{{> afQuickField name='categories'}}
				</fieldset>
			</div>
		</section>

		<section id="profile">
			<fieldset>
				<legend>Profil</legend>
				{{> afQuickField name='private'}}
				{{> afQuickField name='title'}}
				{{> afQuickField name='description' rows=6}}
			</fieldset>
		</section>

		<div class="row">
			<section id="skills" class="col-lg-3">
				{{> afQuickField name='skills' }}
			</section>

			<section id="education" class="col-lg-4">
				{{> afQuickField name='education'}}
			</section>

			<section id="experiences" class="col-lg-5">
				{{> afQuickField name='experiences' }}
			</section>

		</div>

		<button type="submit" class="btn btn-primary">{{#if userHasProfile }}Mettre à jour{{else}}Créer le profil{{/if}}</button>

		{{/autoForm}}
	</div>

</template>

<template name="userprofile-loading-modal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Enregistrement des modifications</h4>
				</div>
				<div class="modal-body">
					<p>Mise à jour du profil en cours. Veuillez patienter</p>
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" style="width: 100%">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
