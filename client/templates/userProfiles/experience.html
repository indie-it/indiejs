<template name="experience">
	<div class="experience">
		<h3>{{title}}</h3>

		<p class="hidden-xs h4"><i class="fa fa-building" aria-hidden="true"></i> {{company}} &bull; <i class="fa fa-calendar" aria-hidden="true"></i> {{getPeriode}} ({{ getDuration }})</p>
		
		<p class="hidden-sm hidden-md hidden-lg"><i class="fa fa-building fa-fw" aria-hidden="true"></i> {{company}}</p>
		<p class="hidden-sm hidden-md hidden-lg"><i class="fa fa-calendar fa-fw" aria-hidden="true"></i> {{getPeriode}} ({{ getDuration }})</p>

		<p class="h4"><i class="fa fa-code fa-fw" aria-hidden="true"></i> {{#each skills}}<span class="label label-info">{{this}}</span> {{/each}}</p>
		<div class="freelance-description">{{#markdown}}{{description}}{{/markdown}}</div>
		<hr class="freelance-experience-separator"/>
	</div>
</template>
