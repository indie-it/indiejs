<template name="login">

	<div class="container-fluid connect-header">
		<div class="connect-message">
			<div class="container">

				<div class="row">
					<div class="col-md-12">
						<h1>Se connecter</h1>
					</div>
				</div>

				{{#if currentUser}}

				<p>Vous êtes déjà connecté.</p>
				<br/>
				<p> <a href="{{pathFor route='home'}}" class="btn btn-default"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Retour à l'accueil</a></p>

				{{else}}

				<div class="row">

					<div class="col-sd-6 col-md-6 col-lg-6">
						<form>
							<div class="form-group">
								<label for="username">Nom d'utilisateur ou email</label>
								<input id="username" class="form-control" type="text" />
							</div>
							<div class="form-group">
								<label for="password">Mot de passe</label>
								<input id="password" class="form-control" type="password" />
							</div>
							<br />
							<button class="btn btn-primary">Connexion</button>
						</form>
						<br />
					</div>

					<div class="col-sm-6 col-md-6 col-lg-6 well well-info">
						<h4>Pas encore membre?</h4>
						<p>Rejoignez la communauté des indépendants IT!</p>

						<ul class="fa-ul">
							<li><i class="fa-li fa fa-check-square text-success"></i>Site entièrement gratuit</li>
							<li><i class="fa-li fa fa-check-square text-success"></i>Commission de 5% sur votre rémunération</li>
							<li><i class="fa-li fa fa-check-square text-success"></i>Communauté d'entraide et partage</li>
							<li><i class="fa-li fa fa-check-square text-success"></i>Garanti sans SSII</li>
						</ul>

						<a href="{{pathFor route='user.register'}}" class="btn btn-primary">Je m'inscris</a>

					</div>

				</div>

				<br />

				<div class="row">
					<div class="col-md-12">
						<h4>
							<i class="fa fa-question-circle-o" aria-hidden="true"></i> Vous êtes une entreprise et vous avez besoin d'une prestation IT ?
							<a href="{{pathFor route='company.register' }}" class="btn btn-default"><i class="fa fa-arrow-right fa-fw" aria-hidden="true"></i> Créez votre profil ici, c'est gratuit.</a>
						</h4>
					</div>
				</div>
				<br />
				{{/if}}
			</div>

		</div>
	</div>

</template>
