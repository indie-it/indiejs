<template name="register">
	<div class="container">
		<h1 class="text-center">Enregistrement</h1>
		{{#autoForm collection="Meteor.users" id="insertUser"}}
		<fieldset>
			<legend>Informations obligatoires</legend>
			{{> afQuickField name="username"}}
			{{> afQuickField name="password"}}
			{{> afQuickField name="confirmation"}}
			{{> afQuickField name="emails" minCount=1}}
		</fieldset>
		<button type="submit" class="btn btn-primary">Valider</button>
		{{/autoForm}}
	</div>
</template>
