<template name="companyList">
	<div class="container">
		<h2>Liste des entreprises enregistrées sur IndieIT</h2>

		{{#if hasCompanies}}
		<ul>
			{{#each companies}}
			<li>
				<a href="{{pathFor route='company' _id=this._id}}"> {{this.name}}</a> {{#if this.field}}({{this.field}}){{/if}}
			</li>
			{{/each}}
		</ul>
		{{else}}
		<p>Il n'y a aucune société actuellement.</p>
		{{/if}}
	</div>
</template>
