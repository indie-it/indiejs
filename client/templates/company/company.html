<template name="company">
	<div class="container-fluid companies-background-image">
		<div class="container-fluid hidden-xs breadcrumb-background">
			<ol class="breadcrumb">
				<li><a href="{{pathFor route='home'}}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
				<li><a href="{{pathFor route='companyList'}}">Liste des entreprises</a></li>
				<li class="active">{{company.name}}</li>
			</ol>
		</div>
		<div class="container company background-layer">
			{{> companyHeader }}
			{{> companySummary }}
			{{> companyComments }}
			{{> companyMissions }}
		</div>
	</div>
</template>

<template name="companyHeader">
	<div class="row">
		<div class="col-md-4">
			<img src="/img/profile-pic-placeholder.png" class="profile-pic profile-header" />
		</div>
		<div class="col-md-8">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<h1>{{name}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p>{{getCompanyType}}</p>
						<p><i class="fa fa-briefcase fa-fw" aria-hidden="true"></i> {{getCompanyField}}</p>
						<p><i class="fa fa-users fa-fw" aria-hidden="true"></i> {{getCompanySize}}</p>
					</div>
					<div class="col-md-6">
						<p><i class="fa fa-tachometer fa-fw" aria-hidden="true"></i> {{getCompanyPopularity}}</p>
						<p><i class="fa fa-line-chart fa-fw" aria-hidden="true"></i> {{getCompanyKeyFigures}}</p>
						<p><i class="fa fa-globe fa-fw" aria-hidden="true"></i> {{getCompanyLocation}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="companySummary">
	<h2>Présentation de la société</h2>
	{{#markdown}}{{company.description}}{{/markdown}}
</template>
