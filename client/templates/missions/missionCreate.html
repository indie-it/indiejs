<template name="missionCreate">
	{{setTitle 'Nouvelle mission'}}
	<div class="container-fluid missions-background-image">

		<div class="container-fluid hidden-xs breadcrumb-background">
			<ol class="breadcrumb">
				<li><a href="{{pathFor route='home'}}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
				<li class="active">Proposer une mission</li>
			</ol>
		</div>


		<div class="container background-layer">
			<h2>Nouvelle mission</h2>

			{{#autoForm collection="Missions" id="insertOrUpdateMission" doc=null }}


			<section id="coord-search" class="row">

				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-search-plus" aria-hidden="true"></i> Mission</legend>
						{{> afQuickField name='name' }}
						{{> afQuickField name="type" firstOption="-- Selectionnez un élément --"}}
						{{> afQuickField name="level" firstOption="-- Selectionnez un élément --"}}

					</fieldset>
				</div>

				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-calendar" aria-hidden="true"></i> Dates et durée</legend>
						{{> afQuickField name='isEarliestStart' }}
						{{> afQuickField name='start' }}
						{{> afQuickField name='duration' }}
					</fieldset>
				</div>

			</section>

			<section id="coord-search" class="row">
				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-info" aria-hidden="true"></i> Autres infos</legend>
						{{> afQuickField name='location' }}
						{{> afQuickField name='organization' }}
						{{> afQuickField name='averageDailyRate' }}
					</fieldset>
				</div>
				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-tags" aria-hidden="true"></i> Catégorisation de la mission</legend>
						{{> afQuickField name='technos' }}
						{{> afQuickField name='categories' }}
					</fieldset>
				</div>
			</section>

			{{> afQuickField name='shortDescription' }}

			<!--description + texte d'aide-->
			<div class="row">
				<div class="col-md-8">
					{{> afQuickField name='description' }}
				</div>
				<div class="col-md-4">
					<br />
					<p><i class="fa fa-info-circle" aria-hidden="true"></i> Vous pouvez styliser la description à l'aide du pseudo-langage Markdown.</p>
					<p>Voici quelques styles utiles:</p>
					<ul>
						<li># Titre de niveau 1</li>
						<li>## Titre de niveau 2 (et ainsi de suite)</li>
						<li>**du texte en gras**</li>
						<li>*en italique*</li>
					</ul>
					<p><a href="https://guides.github.com/features/mastering-markdown/" target="_blank">Plus d'infos ici</a></p>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Créer la nouvelle mission</button>

			{{/autoForm}}

		</div>

	</div>
</template>
