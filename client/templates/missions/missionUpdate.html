<template name="missionUpdate">

	<div class="container-fluid missions-background-image">

		<div class="container-fluid hidden-xs breadcrumb-background">
			<ol class="breadcrumb">
				<li><a href="{{pathFor route='home'}}"><i class="fa fa-home" aria-hidden="true"></i></a></li>
				<li><a href="{{pathFor route='missionsList'}}">Liste des missions</a></li>
				<li class="active"><a href="{{pathFor route='mission' _id=mission._id}}">{{mission.name}}</a></li>
				<li class="active">Modification</li>
			</ol>
		</div>

		<div class="container background-layer">
			<h2>Modification de mission</h2>

			{{#autoForm collection="Missions" id="insertOrUpdateMission"  doc=mission  }}

			<section id="coord-search" class="row">

				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-search-plus" aria-hidden="true"></i> Mission</legend>
						{{> afQuickField name='name' }}
						{{> afQuickField name="type" firstOption="-- Selectionnez un élément --"}}
						{{> afQuickField name="level" firstOption="-- Selectionnez un élément --"}}

					</fieldset>
				</div>

				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-calendar" aria-hidden="true"></i> Dates et durée</legend>
						{{> afQuickField name='isEarliestStart' }}
						{{> afQuickField name='start' }}
						{{> afQuickField name='duration' }}
					</fieldset>
				</div>

			</section>

			<section id="coord-search" class="row">
				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-info" aria-hidden="true"></i> Autres infos</legend>
						{{> afQuickField name='location' }}
						{{> afQuickField name='organization' }}
						{{> afQuickField name='averageDailyRate' }}
					</fieldset>
				</div>
				<div class="col-md-6">
					<fieldset>
						<legend><i class="fa fa-tags" aria-hidden="true"></i> Catégorisation de la mission</legend>
						{{> afQuickField name='technos' }}
						{{> afQuickField name='categories' }}
					</fieldset>
				</div>
			</section>

			{{> afQuickField name='shortDescription' }}
			{{> afQuickField name='description' }}

			<button type="submit" class="btn btn-primary">Mettre à jour la mission</button>

			{{/autoForm}}

		</div>

	</div>
</template>
