<template name="missionsList">
	{{setTitle 'Liste des missions'}}
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="{{pathFor route='home'}}">Accueil</a></li>
			<li class="active">Liste des missions</li>
		</ol>
		<h3>Liste des missions Indie IT</h3>

		{{#if hasMissions}}

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Mission</th>
					<th>Lieu</th>
					<th>Niveau</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				{{#each missions}}
				<tr>
					<th scope="row"><a href="{{pathFor 'mission' _id=_id}}">{{name}}</a></th>
					<td>{{location}}</td>
					<td>{{level}}</td>
					<td>{{formatDate createdAt}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>

		{{else}}


		<br />

		<div class="col-md-8">

			<br />
			<p>Il n'y a aucune mission pour l'instant.</p>
			<br />
			<br />
			<div class="alert alert-info fade in">
				<strong><i class="fa fa-info-circle" aria-hidden="true"></i> Au fait!</strong>
				<br />
				<br />
				N'hésitez pas à proposer une mission si vous avez connaissance d'un besoin.<br />
				N'oubliez pas que pour chaque mission proposée aboutissant à l'intégration d'un indépendant du réseau IndieIT, vous êtes rémunéré.<br />
				<br />
				<a href="#" class="btn btn-default"><i class="fa fa-hand-o-right" aria-hidden="true"></i> En savoir plus</a>
				<a href="#" class="btn btn-primary pull-right"><i class="fa fa-briefcase" aria-hidden="true"></i> Je propose une mission</a>
			</div>
			<br />
			<br />
			<br />
			<br />
			<br />


			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />

		</div>
		{{/if}}
	</div>
	<br />
</template>
