<template name="navigation">

	{{#if currentUser}}
		{{#if isAdmin }}
			{{> navigationAdmin}}
		{{else}}
			{{#if isFreelancer}}
				{{> navigationFreelancer}}
			{{else}}
				{{> navigationRecruiter}}
			{{/if}}
		{{/if}}
	{{else}}
		{{> navigationNotConnected}}
	{{/if}}

</template>

<template name="navigationHeaderHomeLink">
	<a class="navbar-brand" href="{{pathFor route='home'}}">{{getGlobal 'appName'}}</a>
</template>
