<template name="admin">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2><i class="fa fa-gavel" aria-hidden="true"></i> Administration Indie IT</h2>
				{{#if isAdmin}}
				<p>Accès autorisé</p>

				{{> tabular table=TabularTables.Actions class="table table-striped table-bordered"}}


				{{else}}
				<p>Non autorisé</p>
				{{/if}}
			</div>
		</div>
	</div>
</template>
