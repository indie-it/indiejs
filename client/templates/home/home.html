<template name="home">
	{{setTitle 'Accueil'}}
	<div class="intro-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">

						<!-- <img src="/img/logo-indie-it.jpg"/> -->
						<h1><strong>{{getGlobal 'appName'}}</strong></h1>
						<hr class="hidden-xs intro-divider" />
						<hr class="hidden-sm hidden-md hidden-lg intro-divider-sm" />
						<h3>{{getGlobal 'appDesc'}}</h3>

						{{#if currentUser}}
							<h3>Bonjour <strong>{{ currentUser.username }}</strong>!</h3>

							{{#if isAdmin}}
							<a id="sendMail" href="#" class="btn btn-default">Tester l'envoi de mail !</a>
							{{/if}}


							{{#if hasProfile}}

							{{else}}
							<br />
							<div class="alert alert-warning alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Vous n'avez pas encore créé votre profil.
								Vous pouvez <a href="{{pathFor route='linkedin'}}"><strong>importer votre profil LinkedIn</strong></a> ou bien <a href="{{pathFor route='profile.update'}}"><strong>le renseigner ici</strong></a>.
							</div>
							{{/if}}
						


						{{else}}
						<br/>

						<div class="col-lg-3"></div>
						<div class="col-lg-6">
							<div class="well well-info">
								<h4>Indie IT, c'est la plateforme communautaire des indépendants IT pour la <strong>recherche de missions</strong>, l'<strong>entraide</strong> et le <strong>partage</strong>.</h4>
								<h4>C'est aussi la plateforme de mise en relation des indépendants et des entreprises.</h4>
								<br/>
								<h4>
									<strong><a href="{{pathFor route='fonctionnement'}}" class="btn btn-default btn-lg"><i class="fa fa-black-tie fa-fw" aria-hidden="true"></i> Indépendant</a></strong>
									&nbsp;
									<strong><a href="{{pathFor route='fonctionnementEntreprise'}}" class="btn btn-default btn-lg"><i class="fa fa-building fa-fw" aria-hidden="true"></i> Entreprise</a></strong>
								</h4>
							</div>
						</div>
						<div class="col-lg-3"></div>

						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
